<nav class="navbar site-header navbar-fixed-top navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand heading" href="{{ site.baseurl }}/">{{ site.title }}
                <h1 class="subtitle">{{ site.subtitle }}</h1>
            </a>

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <!-- TODO figure out active page -->
                {% for id in site.top_page_ids %}
                    {% assign my_page = site.pages | where: "id", id | sample %}
                    {% if my_page.title %}
                        <li class="{% if my_page.id == page.navbar_active %} active {% endif %}"><a href="{{ my_page.url | prepend: site.baseurl }}" class="heading">{{ my_page.title }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
