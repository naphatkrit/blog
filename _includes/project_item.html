<div class="row no-margin">
    <div class="col-sm-4 text-center padding-all-1">
        <h2>{{ include.project.name }}</h2>
        <p>
            {{ include.project.period }}
        </p>
        {% for link in include.project.links %}
            <a href="{{ link[1] }}" target="_blank">&lt{{ link[0] }}&gt</a>
        {% endfor %}
    </div>
    <div class="col-sm-8 padding-all-1">
        <em>{{ include.project.description }}</em>
        <ul>
            {% for content in include.project.content %}
                <li class="bar-list">{{content}}</li>
            {% endfor %}
        </ul>
    </div>
</div>
